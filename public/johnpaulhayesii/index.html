<html>
	<head>
		<title>Portfolio</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Vollkorn">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="banner">
			<div id="bannerleft">
				<div id="icon"><img src="favicon.ico"/></div>
				<div id="name"><a href="#" id="namelink" onclick="setContent('home.html');">John Paul Hayes II</a></div>
				<div id="links">
					<a href="#" onclick="setContent('portfolio.html');">Portfolio</a>
					<a href="#" onclick="setContent('software.html');">Software</a>
					<a href="#" onclick="setContent('rockclimbing.html');">Rocks</a>
				</div>
			</div>
		</div>
		<div id="contentborder">
			<div id="content"></div>
		</div>
	</body>
	<script type="text/javascript">
	function setContent(file)
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open("GET", file, true);
		xmlHttp.onload = function(e){
			if(xmlHttp.readyState === 4){
				if(xmlHttp.status === 200){
					document.getElementById("content").innerHTML = xmlHttp.responseText;
				}else{
					console.error(xmlHttp.statusText);
				}
			}
		};
		xmlHttp.onerror = function(e){
			console.error(xmlHttp.statusText);
		}
		xmlHttp.send(null);
	}
	setContent("home.html");
	</script>
</html>
